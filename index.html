    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Nunito', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
          },
          extend: {
            colors: {
              brand: {
                light: '#FFD1DC',
                DEFAULT: '#FF69B4',
                dark: '#C71585',
              }
            },
            animation: {
              'bounce-short': 'bounce 0.5s infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for game levels */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .puppy-found {
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) 1;
      }

      /* Base App Structure */
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        background-color: #020617; /* slate-950 */
      }

      .mobile-app-container {
        height: 100vh;
        height: 100dvh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Phone Frame Container */
      .mobile-phone-frame {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 10;
        transition: all 0.3s ease;
        background-color: white;
      }

      /* Physical Phone Styling for Web View (Desktop) */
      @media (min-width: 641px) {
        .mobile-phone-frame {
          width: 390px;
          height: 844px;
          max-height: 95vh;
          border-radius: 3.5rem;
          border: 12px solid #1e293b; /* slate-800 frame */
          box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
          outline: 4px solid #334155; /* slate-700 outer edge */
        }
        
        /* Realistic Notch/Dynamic Island for Web View */
        .mobile-phone-frame::before {
          content: "";
          position: absolute;
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 120px;
          height: 35px;
          background: #1e293b;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 20px;
          z-index: 100;
        }
      }

      /* True Mobile Devices */
      @media (max-width: 640px) {
        .mobile-phone-frame {
          width: 100%;
          height: 100%;
          border: none;
          border-radius: 0;
          outline: none;
        }
      }

      /* Standardized Internal Components */
      .mobile-header {
        padding-top: env(safe-area-inset-top, 0px);
        height: auto;
        min-height: calc(60px + env(safe-area-inset-top, 0px));
        width: 100%;
        display: flex;
        align-items: center;
        padding-left: 16px;
        padding-right: 16px;
        box-sizing: border-box;
        flex-shrink: 0;
        z-index: 50;
      }

      /* Desktop-specific header padding to clear the notch */
      @media (min-width: 641px) {
        .mobile-header {
          padding-top: 35px; /* Matches notch height */
        }
      }

      /* Mobile Safe Area support */
      @supports (padding-top: env(safe-area-inset-top)) {
        @media (max-width: 640px) {
          .mobile-header {
            padding-top: max(12px, env(safe-area-inset-top));
          }
        }
      }

      .mobile-main-content {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        width: 100%;
        display: flex;
        flex-direction: column;
        -webkit-overflow-scrolling: touch;
        position: relative;
      }


      /* Animations */
      @keyframes fall {
        0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0.3; }
      }
      .animate-fall {
        animation: fall linear forwards;
      }
    </style>
